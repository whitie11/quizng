<div class="container">
  <mat-card class="logout-card" style="text-align: center;">
    <mat-card-header>
      <mat-card-title>Are you sure you want to logout?</mat-card-title>
    </mat-card-header>
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions style="justify-content: center;">
       <button mat-raised-button color="primary" (click)="doLogout()">
        Yes
      </button>
      <button mat-raised-button color="accent" (click)="cancelLogout()">No</button>
    </mat-card-actions>
  </mat-card>
</div>
