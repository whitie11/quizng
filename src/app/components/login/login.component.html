
<div class="container">
<mat-card class="login-card" >
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="OnSubmit(form)" autocomplete="off">
          <div>
              <mat-form-field appearance="legacy">
                  <mat-label>User Name:</mat-label>
                  <input matInput type="text" formControlName="username" placeholder="Enter Username" required>
                  <mat-icon matSuffix></mat-icon>
                  <mat-error *ngIf="form.controls['username'].hasError('required')">Username is required</mat-error>
              </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="standard">
                <mat-label>Password </mat-label>
                <input matInput [type]="flag ? 'password' : 'text'" placeholder="Enter your password"
                    formControlName="password">
                <mat-icon (click)="flag=!flag" matSuffix>{{ flag ? 'visibility' : 'visibility_off' }}</mat-icon>
                <mat-error *ngIf="form.controls['password'].hasError('minlength')">
                    Please enter more than 6 characters
                </mat-error>
            </mat-form-field>
        </div>

          <div>
              <button [disabled]="!form.valid" mat-raised-button  color="primary" type="submit"  >Login</button>
          </div>
          <div> {{errorMsg}} </div>

      </form>
  </mat-card-content>
  <mat-card-actions>
    <button [routerLink]="'/register'">Register a new Player</button>
<br>
    <!-- <button [routerLink]="'/account/reset_pw_email'">Request an email to reset password</button> -->
  </mat-card-actions>
</mat-card>
</div>
